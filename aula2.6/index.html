<!DOCTYPE html>
<html ng-app="gemStore">
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body class="container" ng-controller="StoreController as store">
	<section ng-init="tab = 1">
		<ul class="nav nav-pills">
			<li><a href ng-click="tab = 1">1</a></li>
			<li><a href ng-click="tab = 2">2</a></li>
			<li><a href ng-click="tab = 3">3</a></li>
		</ul>

		{{tab}}
	</section>

	<section ng-init="tabDesc = 1">
		<ul class="nav nav-pills">
			<li ng-class="{active:tabDesc === 1}"><a href
				ng-click="tabDesc = 1">Passado</a></li>
			<li ng-class="{active:tabDesc === 2}"><a href
				ng-click="tabDesc = 2">Presente</a></li>
			<li ng-class="{active:tabDesc === 3}"><a href
				ng-click="tabDesc = 3">Futuro</a></li>
		</ul>
		<div ng-show="tabDesc === 1">
			<h1>Passado</h1>
			Ja passou
		</div>

		<div ng-show="tabDesc === 2">
			<h1>Presente</h1>
			Ta passando
		</div>

		<div ng-show="tabDesc === 3">
			<h1>Futuro</h1>
			vai passar
		</div>

	</section>

<section ng-controller="PanelController as panel">
<ul class="nav nav-pills">
			<li ng-class="{active:panel.isSelected(1)}">
				<a href ng-click="panel.selectTab(1)">Passado</a>
			</li>
			<li ng-class="{active:panel.isSelected(2)}">
				<a href		ng-click="panel.selectTab(2)">Presente</a>
			</li>
			<li ng-class="{active:panel.isSelected(3)}">
				<a href	ng-click="panel.selectTab(3)">Futuro</a>
			</li>
		</ul>
		
		
		<div ng-show="panel.isSelected(1)">
			<h1>Passado</h1>
			Ja passou
		</div>

		<div ng-show="panel.isSelected(2)">
			<h1>Presente</h1>
			Ta passando
		</div>

		<div ng-show="panel.isSelected(3)">
			<h1>Futuro</h1>
			vai passar
		</div>
</section>
</body>
</html>
