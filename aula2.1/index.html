<!DOCTYPE html>
<html ng-app='gemStore'>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<title>Filters -  2.1</title>
</head>
<body>
	<div ng-controller="StoreController as store">
		<div ng-repeat=" product in store.products | orderBy:'name'">
			<h1>{{product.name | uppercase}}</h1>
			<img ng-src='{{product.img[0].full}}' />
			<h2>{{product.price | currency}}</h2>
			<p>{{product.desc}}</p>
			<button ng-show="product.canPurchase">Add to cart</button>
			<div ng-hide="product.canPurchase">Out Of Order</div>
		</div>
	</div>
	<!--nao funciona usar o store aqui pq isso seria fora do seu escopo -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
