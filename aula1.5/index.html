<!DOCTYPE html>
<html ng-app='gemStore'>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body>
	<div ng-controller="StoreController as store">
		<div ng-hide="store.products[0].soldOut">
			<h1>{{store.products[0].name}}</h1>
			<h2>{{store.products[0].price}}</h2>
			<p>{{store.products[0].desc}}</p>
			<button ng-show="store.products[0].canPurchase">Add to cart</button>
		</div>
	</div>
	<!--nao funciona usar o store aqui pq isso seria fora do seu escopo -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
